searchAddr=SELECT STORE_NUM, COR_NUM, NAME, STORE_CONTENT, STORE_TEL, GROUP_NAME, STORE_ADDR, STORE_ZIP, ENROLL_DATE  FROM STORE_INFO INNER JOIN STORE_GROUP USING(STORE_CODE) WHERE STORE_ADDR LIKE CONCAT('%',CONCAT(?,'%')) AND GROUP_NAME LIKE CONCAT(?,'%') AND OUT_YN = 'N'
searchStoreImg=SELECT S_IMG_NUM, S_STORE_NUM, S_OIMG_NAME, S_RIMG_NAME, S_ENROLL_DATE FROM STORE_IMG WHERE S_STORE_NUM = ? AND S_USE_YN = 'Y'
searchStoreTitleImg=SELECT S_RIMG_NAME FROM STORE_IMG WHERE S_STORE_NUM = ? AND S_USE_YN = 'Y' AND S_TITLE_USE_YN = 'Y'
selectStoreList=SELECT STORE_NUM, S.NAME S_NAME, ID, USE_YN FROM STORE_INFO S JOIN MEMBER M USING(MEMBER_NUM) WHERE S.OUT_YN = 'N' AND S.USE_YN = 'N'
adminStore=UPDATE STORE_INFO SET USE_YN = 'Y' WHERE STORE_NUM = ?
adminStoreImg=UPDATE STORE_IMG SET S_FILE_STATUS = 'Y' WHERE S_STORE_NUM = ?
selectStoreImg=SELECT COUNT(*) FROM STORE_IMG WHERE S_STORE_NUM = ?
selectStore=SELECT NAME, STORE_CONTENT, STORE_TEL, STORE_ADDR , STORE_INFO.ENROLL_DATE "ENROLL_DATE", MENU_NAME, PRICE, MENU_CONTENT, MENU_MAKE_TIME FROM STORE_INFO JOIN STORE_MENU USING(STORE_NUM) WHERE MEMBER_NUM=(SELECT MEMBER_NUM FROM MEMBER WHERE ID = ?) AND OUT_YN = 'N'
searchStore=SELECT STORE_NUM, NAME, GROUP_NAME FROM STORE_INFO JOIN STORE_GROUP USING(STORE_CODE) WHERE STORE_ADDR LIKE CONCAT('%',CONCAT(?,'%'))  AND OUT_YN = 'N'
searchMenu=SELECT MENU_NUM, MENU_NAME, PRICE, MENU_CONTENT, MENU_MAKE_TIME FROM STORE_MENU WHERE STORE_NUM = ? AND CANCLE_YN = 'N'
insertInfo=INSERT INTO STORE_INFO VALUES(STORE_INFO_SEQ.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, (SELECT MEMBER_NUM FROM MEMBER WHERE ID=?), DEFAULT, DEFAULT, DEFAULT)
imgInsert=INSERT INTO STORE_IMG VALUES(SIMG_NUM_SEQ.NEXTVAL, ?, ?, ?, DEFAULT, DEFAULT, DEFAULT, ?, ?, ?)
menuInsert=INSERT INTO STORE_MENU VALUES(STORE_MENU_SEQ.NEXTVAL, ?, ?, ?, DEFAULT, DEFAULT, ?, ?)
storeSelectNo=SELECT STORE_INFO_SEQ.CURRVAL FROM DUAL
selectImg=SELECT S_RIMG_NAME, S_FILEP_LEVEL FROM STORE_IMG WHERE S_STORE_NUM=? AND S_FILE_STATUS='Y'
selectMenu=SELECT MENU_NUM, MENU_NAME, PRICE, MENU_CONTENT, MENU_MAKE_TIME FROM STORE_MENU WHERE STORE_NUM=?
updateStoreInfo=UPDATE STORE_INFO SET STORE_CONTENT=?, STORE_TEL=?, STORE_CODE=?, STORE_ZIP=?, STORE_ADDR=? WHERE STORE_NUM=?
selectFiles=SELECT S_IMG_NUM, S_RIMG_NAME, S_FILE_PATH, S_FILEP_LEVEL FROM STORE_IMG WHERE S_STORE_NUM=?
updateStoreImg=UPDATE STORE_IMG SET S_OIMG_NAME=?, S_RIMG_NAME=?, S_ENROLL_DATE=SYSDATE, S_FILE_PATH=?, S_FILEP_LEVEL=? WHERE S_IMG_NUM=?
checkMenu=SELECT COUNT(*) FROM STORE_MENU WHERE MENU_NAME=? AND STORE_NUM=?
deleteMenu=DELETE FROM STORE_MENU WHERE MENU_NUM=?
getListCount=SELECT COUNT(*) FROM STORE_INFO INNER JOIN STORE_GROUP USING(STORE_CODE) WHERE STORE_ADDR LIKE CONCAT('%',CONCAT(?,'%')) AND GROUP_NAME LIKE CONCAT(?,'%') AND OUT_YN = 'N'
selectList = SELECT*FROM(SELECT ROWNUM RNUM, S.* FROM(SELECT * FROM V_STORE_LIST WHERE STORE_ADDR LIKE CONCAT('%',CONCAT(?,'%')) AND GROUP_NAME LIKE CONCAT(?,'%') ORDER BY STORE_NUM DESC)S) WHERE RNUM BETWEEN ? AND ?
storeGpaScore=SELECT TRUNC(AVG(STORE_GPA_POINT),1) FROM STORE_GPA WHERE STORE_GPA_STORE_NUM = ?